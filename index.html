<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Admin Dashboard</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">Logo</div>
        <div class="sidebar-items-wrapper">
            <div class="sidebar-item">Home</div>
            <div class="sidebar-item">Profile</div>
            <div class="sidebar-item">Message</div>
            <div class="sidebar-item">History</div>
            <div class="sidebar-item">Tasks</div>
            <div class="sidebar-item">Communities</div>
        </div>
        <div class="side-items-wrapper">
            <div class="sidebar-item">Settings</div>
            <div class="sidebar-item">Support</div>
            <div class="sidebar-item">Privacy</div>
        </div>
    </nav>
    <div class="header">
        <form action="">
            <input type="search" name="searchbar" id="searchbar">
        </form>
        <div class="user-options">
            <div class="notification-bell"></div>
            <div class="user-icon"></div>
            <div class="user-name">Luke Brayshaw</div>
        </div>
        <div class="user-bar">
            <div class="user-icon"></div>
            <div class="user-greeting">Hello, Luke Brayshaw</div>
        </div>
        <div class="creation-buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>

    </div>
    <div class="main-content">
        main-content
    </div>
</body>
</html>
